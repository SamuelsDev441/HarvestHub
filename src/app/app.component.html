<igx-navbar class="navbar">
  <igx-navbar-action>
    <button igxRipple igxIconButton="flat" [igxToggleAction]="navDrawer">
      <igx-icon>
        menu
      </igx-icon>
    </button>
  </igx-navbar-action>
  <igx-navbar-title class="navbar-content">
    <h6 class="h6">
      HarvestHub
    </h6>
  </igx-navbar-title>
  <button igxRipple igxIconButton="flat">
    <igx-icon>
      search
    </igx-icon>
  </button>
  <button igxRipple igxIconButton="flat" routerLink="/view5">
    <igx-icon>
      account_circle
    </igx-icon>
  </button>
  <button igxRipple igxIconButton="flat" routerLink="/view3">
    <igx-icon>
      more_vert
    </igx-icon>
  </button>
</igx-navbar>
<div class="row-layout group">
  <h1 class="h1">
    Welcome to HarvestHub!
  </h1>
  <igx-nav-drawer [pinThreshold]="0" width="320px" #navDrawer class="nav-drawer">
    <ng-template igxDrawer>
      <div igxDrawerItem igxRipple routerLink="/view1">
        <igx-icon class="icon">
          account_balance_wallet
        </igx-icon>
        <span>HarvestHub Plans</span>
      </div>
      <div igxDrawerItem igxRipple routerLink="/view2">
        <igx-icon class="icon">
          add_shopping_cart
        </igx-icon>
        <span>Get Groceries</span>
      </div>
      <div igxDrawerItem igxRipple routerLink="/view3">
        <igx-icon class="icon">
          settings
        </igx-icon>
        <span>Settings</span>
      </div>
      <div igxDrawerItem igxRipple routerLink="/view3">
        <igx-icon class="icon">
          account_circle
        </igx-icon>
        <span>Account</span>
      </div>
    </ng-template>
  </igx-nav-drawer>
</div>
